<ion-view title="列表一览">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon-round"></button>
  </ion-nav-buttons>
  <ion-content class="has-header"  overflow-scroll="true">
    <ion-list show-delete="false" can-swipe="true">
      <ion-item class="item item-button-right" ng-repeat="menu in menus">
        <ion-option-button class="button-assertive icon ion-trash-a" ng-click="menus.splice($index, 1)" ng-if="menu.edit"></ion-option-button>
        {{menu.title}}
        <ion-option-button class="button-light icon ion-heart-broken" ng-if="!menu.display" ng-click="changeMenuDisplay()"></ion-option-button>
        <ion-option-button class="button-light icon ion-heart" ng-if="menu.display" ng-click="menu.display=!menu.display;"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
